    
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <!-- font link    -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Courgette&family=Signika+Negative:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- css link -->
    <link rel="stylesheet" href="/style/signup.css">
    <link rel="stylesheet" href="/style/index.css">
</head>
<body>
    <div id="header"></div>
    <form id="sign-up">
        <div class="wrapper-sign">
             <h3 class="text">SignUp Your Account</h3>
            <input type="text" placeholder="NAME" id="name">
            <input type="email" placeholder="EMAIL" id="email">
            <input type="password" placeholder="PASSWORD" id="pass">
            <input type="password" placeholder="CPASSWORD" id="cpass">
            <input type="text" placeholder="NUMBER" id="mnum">
            <input type="submit" value="continue">
        </div>
    </form>
    <script src="https://kit.fontawesome.com/37b37e2b90.js" crossorigin="anonymous"></script>
    <script src="../script/signup.js" type="module"></script>
</body>
</html>
